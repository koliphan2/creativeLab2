<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="portfolio.css">
        <title>Projects</title>
    </head>
    <body class="battleSheet">
        
        <div class="moveList">
            <div id="myInfo">
                <img id="myPokePic" src="" alt="">
                <h2 id="myPokeName"></h2>
            </div>
            <div class="moves">
                <div v-for="move in attacks">
                <h3>{{ move.name }}</h3>
                <p>Learned at level: <span>{{ move.level }}</span></p>
                </div>
            </div>

        </div>

        

        <div id="battleControls">
            </div>
            <div id="rightSide">
                <div id="options">
                    <button id="attackButton">Attack</button>
                    <button id="itemButton">Items</button>
                    <button id="helpButton">Help</button>
                    <button id="runButton"><a href="index.html">Back</a></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script text="type/javascript" src="script.js">
        </script>
    </body>
</html>
